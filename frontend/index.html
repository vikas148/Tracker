<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GATE Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <!-- Header -->
    <div class="text-center mb-4">
      <h1 class="display-4 text-primary">GATE 90-Day Preparation Tracker</h1>
      <p class="lead text-muted">Track your daily progress and stay consistent!</p>
    </div>

    <!-- Tracker Table -->
    <div id="tracker" class="table-responsive mb-5">
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th scope="col">Day</th>
            <th scope="col">Date</th>
            <th scope="col">Topics</th>
            <th scope="col">Hours Studied</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="trackerBody">
          <!-- Rows will be dynamically generated -->
        </tbody>
      </table>
    </div>

    <!-- Update Form -->
    <div class="card shadow-lg p-4">
      <h5 class="card-title text-center text-secondary">Update Your Progress</h5>
      <form id="updateForm">
        <div class="mb-3">
          <label for="day" class="form-label">Day</label>
          <input type="number" class="form-control" id="day" min="1" max="90" placeholder="Enter the day number" required>
        </div>
        <div class="mb-3">
          <label for="topics" class="form-label">Topics Covered</label>
          <input type="text" class="form-control" id="topics" placeholder="Separate topics with commas" required>
        </div>
        <div class="mb-3">
          <label for="hours" class="form-label">Hours Studied</label>
          <input type="number" class="form-control" id="hours" min="0" step="0.5" placeholder="Enter study hours" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">Update Progress</button>
        </div>

        <div class="text-center mt-4">
            <button id="downloadBtn" class="btn btn-success btn-lg">Download Preparation Data</button>
          </div>
          
      </form>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
